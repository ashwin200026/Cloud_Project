<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobify-Candidate Upload</title>
    <link rel="stylesheet" href="css/CandidateUpload-style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="css\Images\jobifywhite-png.png" alt="Your Logo">
            </div>
            <div class="user-info">
                <span class="user-id">Candidate ID: 12345</span>
                <span class="user-email">Email: candidate@example.com</span>
            </div>
    </header>
    <main class="main-content">
      <div class="button-container">
          <input type="file" id="fileInput" style="display: none;">
          <label for="fileInput" class="file-label">Select File</label>
          <button id="extractBtn">Upload</button>
      </div>
        <div id="tableContainer"></div>
    </main>
    <script src="js/CandidateUplaod.js"></script>
</body>
</html>
